{% extends "layout.html" %}

{% block content %}

<div id="map-wrapper" class="col s12 m8 l9">
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZC08lgoreqNUIikkN_tKMLO5FT-HkVeQ&callback=initMap"
    async defer></script>			
</div>

<div id="panel-wrapper" class="col s12 m4 l3">
    <div class="divider"></div>
    <div class="section">
      <h5>Select a trip</h5>			    
      <div>
	  {% for trip in trips %}
	    <div>
		  <span><a href="/trip/{{trip.id}}/plan">{{trip.name}}</a></span>
	    </div>
	  {% endfor %}
	  </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5>Plan a new trip</h5>
      <form action="/trip/add" method="POST">
      	<div class="input-field col s12">
		      <input id="name" name="name" type="text" class="validate">
		      <label for="name">Trip Name</label>
		    </div>
				<div class="col s12 right-align">
		  		<button class="btn waves-effect waves-light" type="submit" name="action">Create
		  			<i class="material-icons right">send</i>
		  		</button>		
				</div>			  			
	  	</form>
		</div>
  </div>
</div>		  	

{% endblock %}
