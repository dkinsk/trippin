{% extends "layout.html" %}

{% block content %}

	<div id="content-layout" class="mdl-grid">
		<div id="map-wrapper">
			<div id="map"></div>
		    <script>
		      var map;
		      function initMap() {
		        map = new google.maps.Map(document.getElementById('map'), {
		          center: {lat: -34.397, lng: 150.644},
		          zoom: 8
		        });
		      }
		    </script>
		    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZC08lgoreqNUIikkN_tKMLO5FT-HkVeQ&callback=initMap"
    async defer></script>
			
		</div>

	  	<div id="panel-wrapper">
	  		<div>
	  			{% for trip in trips %}
	  				<div>
	  				<span><a href="/{{trip.id}}">{{trip.name}}</a></span>
	  				</div>
	  			{% endfor %}
	  		</div>

			<form action="/add" method="POST">
				<label>Trip name</label>
		        <input type="text" name="name">
		        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
	  				Plan new trip
				</button>  		
		    </form>
	  		

	  		<div>
	  			{% for plan in plans %}
	  				<div>
		  				<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="window.location.href='/{{plan.tripId}}/day/{{plan.day}}'">
						  	{{plan.day}}
						</button>
	  				
	  				</div>
	  			{% endfor %}
	  		</div>



	  	</div>
	  	

  		<div class="float-btn float-top-center">
  			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
			  	<i class="material-icons">add</i>
			</button>
  		</div>
		
	  	
	</div>
{% endblock %}
